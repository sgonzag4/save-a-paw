<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="gallery.css">
    <title>Contact Us - Save a Paw</title>
</head>
<body>
    <header>
        <img src="images/pinkpaw.jpg" alt="Pink Paw Icon" class="site-icon"> 
        <img src="images/saveapaw.jpg" alt="Save a Paw Logo" class="header-image">
        <h1>Save a Paw</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Shelters.html">Shelters</a></li>
            <li><a href="vets.html">Vets</a></li>
            <li><a href="adoption.html">Adoption</a></li>
            <li><a href="faqs.html">FAQs</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <h2>Contact Us</h2>
        <form action="mailto:info@saveapaw.org" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="pet">Favorite Pet:</label>
            <select id="pet" name="pet">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="other">Other</option>
            </select>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>
    <footer>
        <p>Last updated on Oct 25</p>
    </footer>
</body>
</html>
